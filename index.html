<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>投票行動観察カウンター</title>
    <meta name="description" content="投票所での投票行動を静かに、確実に記録するためのオフライン対応カウンターツール。">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
    <div id="app">
        <header>
            <div class="stats">
                <div class="total-count">合計: <span id="total">0</span></div>
                <div class="sub-stats">
                    <span>折った: <span id="count-folded">0</span></span>
                    <span>折らず: <span id="count-unfolded">0</span></span>
                </div>
            </div>
        </header>

        <main class="grid">
            <button id="btn-folded-right" class="counter-btn" data-type="folded-right">
                <img src="icon_folded.png" alt="折って" class="state-icon">
                <span class="sub-label">右手</span>
                <span class="count" id="val-folded-right">0</span>
            </button>
            <button id="btn-folded-left" class="counter-btn" data-type="folded-left">
                <img src="icon_folded.png" alt="折って" class="state-icon">
                <span class="sub-label">左手</span>
                <span class="count" id="val-folded-left">0</span>
            </button>
            <button id="btn-unfolded-right" class="counter-btn" data-type="unfolded-right">
                <img src="icon_unfolded.png" alt="折らずに" class="state-icon">
                <span class="sub-label">右手</span>
                <span class="count" id="val-unfolded-right">0</span>
            </button>
            <button id="btn-unfolded-left" class="counter-btn" data-type="unfolded-left">
                <img src="icon_unfolded.png" alt="折らずに" class="state-icon">
                <span class="sub-label">左手</span>
                <span class="count" id="val-unfolded-left">0</span>
            </button>
        </main>

        <footer>
            <button id="btn-undo" class="footer-btn action-undo" disabled>Undo (直前1回)</button>
            <button id="btn-export" class="footer-btn action-export">CSV出力</button>
            <button id="btn-reset" class="footer-btn action-reset">リセット</button>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>

</html>
